<!doctype>
<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js">    </script>
        <style type="text/css">
        td
        {
            word-wrap: break-word;
            max-width: 150px;
            text-align: center;
        }
        </style>
    </head>
    <body>
         <p id="demo" onclick="myFunction()"></p>
        <script>
            $.ajax("https://docs.google.com/spreadsheets/d/e/2PACX-1vSdvxM-4_FTd9S-sKiTkaiAPHqwzXFmV4uXWFSSWZRH_eCbK9fAPSPI-a0Mi9edE2rqTeVEORt8ih5G/pub?gid=0&single=true&output=tsv").done(function(raw)
            {
                var result = raw.split("\n");
                var subresult = "";
                var data = "";
                var table = "<table><tr><th>Submission Date</th><th>Position Applied</th><th>CLast Drawn Wages</th><th>Preferred date or time to call for interview</th><th>First Name</th><th>Middle Name</th><th>Last Name</th><th>Street</th><th>Street2</th><th>City</th><th>Province</th><th>Postal ID</th><th>Country</th><th>Email</th><th>Number</th><th>Travel Document Information</th><th>Competency Certificates</th></tr>";

                for (i = 1; i < result.length; i++) 
                { 
                    try {
                        subresult = result[i];
                        data = subresult.split("\t");
                        table = table + "<tr><td>" + data[0] + "</td><td>" + data[1] + "</td><td>" + data[2] + "</td><td>" + data[3] + "</td><td>" + data[4] + "</td><td>" + data[5] + "</td><td>" + data[6] + "</td><td>" + data[7] + "</td><td>" + "</td><td>" + data[7] + "</td><td>" + data[8] + "</td><td>" + data[9] + "</td><td>" + data[10] + "</td><td>" + data[11] + "</td><td>" + data[12] + "</td><td>" + data[13] + "</td><td>" + data[14] + "</td></tr>";
                    }
                    catch(err) {
                        data = "";
                    }

                }

                document.getElementById("demo").innerHTML = table + "</table>";
            });
        </script>

    </body>
</html>
